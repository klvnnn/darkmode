<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <title>Web Mode</title>
</head>
<body>
    <div class="container">
        <nav>
            <a onclick="reRender()" id="home">HOME</a>
            <a onclick="darkMode()" id="mode">DARK MODE</a>
        </nav>
        <div>
            <h1>WELCOME TO UNIVERSE</h1>
            <i class="choose">Choose Ur Mode</i>
        </div>
        <p id="info" class="info"></p>
    </div>
    <!-- Initializing Function Mode-->
    <script>
        let body = document.body;
        let info = document.getElementById("info");
        let mode = document.getElementById("mode");
        let home = document.getElementById("home");

        const darkLimit = 5;
        let darkCounter = 0;
        let darkRemainingLeft;
        
        function darkMode() {
            if(darkRemainingLeft == 1){
                info.textContent = "Dark Mode Habis";
                mode.style.display = "none";
                home.textContent = "RESTART";
                return;
            }
            
            darkCounter += 1;
            darkRemainingLeft = darkLimit - darkCounter;
            
            //render ke info element
            info.textContent = `Dark Mode dipakai ${darkCounter}x, tersisa ${darkRemainingLeft}`
            body.classList.toggle("dark");
        }

        function reRender(){
            location.reload();
        }
    </script>
</body>
</html>
